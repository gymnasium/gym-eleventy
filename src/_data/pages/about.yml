intro:
  h1: About
  p: Aquent Gymnasium offers free, online courses for digital, creative, and communications professionals to equip them with in-demand skills and advance their careers.
free-courses:
  h2: Free Courses
  p: <strong>Why free?</strong> Lifelong learning is central to Aquent’s cultural values and finds its way into almost all of our business strategies. Because we’ve always known that there is a clear connection between learning and career advancement, Gymnasium was created to serve both our talent and our clients in meeting the demand for skilled professionals. To date, hundreds of newly-certified professionals have been placed in roles with our clients.</p>
gymnasium-courses:
  h2: Gymnasium Courses
  p: Browse our <a href="/courses/">course catalog</a> to find out more.
practical-skills:
  h2: Practical Skills
  p: Our instructors are practicing professionals and leaders in their field who, in collaboration with Gymnasium, have designed courses to give you knowledge that can be applied immediately to your next project or job. These courses were designed to bridge the skills gap as identified by our clients and from our job placement analytics. Our mission is to help you build your skills to meet the current demand.
