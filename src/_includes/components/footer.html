<footer>
  {%- for item in config.navigation.footer -%}
  <div id="{{item.title | slugify}}" class="footer-section {{item.title | slugify}}">
    <h4>{{item.title}}</h4>
    <ul>
      {%- for link in item.links -%}
      <li><a href="{{link.href}}"{%- if link.target -%} target="{{link.target}}"{%- endif -%}{%- if link.rel -%} rel="{{link.rel}}"{%- endif -%}>{{link.title}}</a></li>
      {%- endfor -%}
    </ul>
  </div>
  {%- endfor -%}
  &copy;  {% year %}
</footer>
