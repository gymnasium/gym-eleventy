description: "Stephanie Hay is VP Design of Integrated Experiences at Capital One. She co-founded FastCustomer, and was co-founding editor of WorkDesign.com and has designed content for UIE, Ben & Jerry’s, and the Annie E. Casey Foundation."
extended_description: |
  <p>Stephanie currently leads Capital One’s content strategy team and conducts weekly design sessions for 160 people across 10 locations. Stephanie co-founded FastCustomer, and was co-founding editor of WorkDesign.com and has designed content for UIE, Ben &amp; Jerry’s, and the Annie E. Casey Foundation. Stephanie loves CrossFit, ramen, and this <a href="https://i0.wp.com/www.toothpastefordinner.com/020605/panflute-flowchart.gif">flow chart.</a></p>