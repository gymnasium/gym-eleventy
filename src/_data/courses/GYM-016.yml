  - label: A web browser that supports VoiceOver for macOS is required to follow along with chapters 2 and 6
  - label: A working knowledge of HTML and CSS
  - label: A willingness to follow along inside a CodePen project
  - label: A passion for learning about web accessibility and inclusive design
