description: "Glenn is an open-source web developer with over 15 years of experience. He has co-authored several <cite>Digital Classroom</cite> books and has worked on projects for enterprise-level clients including Google, Microsoft, and Nikon, as well as contributed to projects for local non-profit organizations.
Glenn currently teaches Drupal, WordPress, HTML5, and UX design workshops at the American Graphics Institute. He is also the Senior Technical Lead at Thinkbean, a certified Drupal development company located in Boston, MA."
extended_description: >
  <p> Glenn is an open-source web developer with over 15 years experience and has been a co-author to several <cite>Digital Classroom</cite> books. He has worked on projects for enterprise-level clients such as Google, Microsoft, and Nikon, as well as contributed to projects for local non-profit organizations.</p>
  <p>Glenn currently teaches Drupal, WordPress, HTML5, and UX design workshops at the American Graphics Institute. He is also the Senior Technical Lead at <a href="https://www.thinkbean.com" target="_blank" rel="noopener">Thinkbean</a>, a certified Drupal development company located in Boston, MA.</p>
