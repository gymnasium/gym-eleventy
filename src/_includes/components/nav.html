<nav class="main" role="navigation" aria-label="Main">
  <a href="/" title="{{config.meta.author}}">
    <img src="{{config.cms_url}}{{config.logos.black.main.src}}" srcset="{{config.cms_url}}{{config.logos.main.black.srcset}}" alt="{{config.meta.author}}">
  </a>
  <div class="wrapper">
    <ul>
      {%- for link in config.navigation.main -%}
      <li>
        <a href="{{link.href}}">{{link.title}}</a>
      </li>
      {%- endfor -%}
    </ul>
  </div>
</nav>
